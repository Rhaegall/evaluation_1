  <section>

        <label>Courses:

  <h2>Epargne</h2>

    <div>
      <input type="text" name="empty" class="empty">
      <input type="number" id="ip33t" name="user" class="ipt"> €
    </div>
    <div>
      <input type="text" name="empty" class="empty">
      <input type="number" id="ipt34" name="user" class="ipt"> €
    </div>
    <div>
      <input type="submit" class="add" value="Ajouter un champ">
    </div>
    <div>
      <input type="submit" class="go" value="Verdict">

  </section>
  <h2>Résultat</h2>
  <section>
    <div>
      <input type="text" id="rsltRcp" name="resultRecipe" class="rstRcp" placeholder="Recettes">
      <input type="text" id="rsltSpdg" name="resultSpending" class="rstSpdg" placeholder="Dépenses">
    </div>
    <div>
      <input type="text" id="rslt" name="result" class="rst" placeholder=" + - ">
